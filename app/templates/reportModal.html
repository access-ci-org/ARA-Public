<div id="feedback-modal" class="modal modal_search"  tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="feedback-modal-title" class="modal-title">Provide Feedback</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div id="feedbackBody" class="modal-body">
        <span style="font-size:20px">
            Please provide any feedback you have regarding the ACCESS Resource Advisor:
        </span>
        <form>
          <div class="form-group">
              <!-- <label for="provideFeedback">Feedback:</label> -->
              <textarea class="form-control" id="provideFeedback" rows="8"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="primary-button modal-see-more" id="sendFeedbackBtn">Send Feedback</button>
      </div>
    </div>
  </div>
</div>
